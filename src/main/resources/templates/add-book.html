<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c914a3d90.js" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header::header"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save-book}" th:object="${book}" method="post">
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="categories" class="form-label">Category</label>
                    <select th:field="*{categories}" class="form-select">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="authors" class="form-label">Author</label>
                    <select th:field="*{authors}" class="form-select">
                        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="publishers" class="form-label">Publisher</label>
                    <select th:field="*{publishers}" class="form-select">
                        <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
