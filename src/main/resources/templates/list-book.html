<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c914a3d90.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragment/header::header"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:switch="${book}" class="container my-5">
                <h2 class="card-title text-center mb-4">Book Details</h2>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th scope="row">ISBN</th>
                        <td th:text="${book.isbn}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Category</th>
                        <td th:text="${book.categories[0].name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Book Name</th>
                        <td th:text="${book.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Author</th>
                        <td th:text="${book.authors[0].name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Publisher</th>
                        <td th:text="${book.publishers[0].name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Description</th>
                        <td th:text="${book.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzC27tq5H5VRb2Lg9tRAxU4l7/5RrTn6g5p6e0s04bJQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ZM8bbh18IY6fInmR5NMPdDyyQp49uOq2F37GbPEfY5iTZVftI/tujHVaJzzAN2cZ" crossorigin="anonymous"></script>
</body>
</html>
