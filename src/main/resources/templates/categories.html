<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c914a3d90.js" crossorigin="anonymous"></script>
</head>
<body>


<div th:insert="fragment/header::header"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:switch="${categories}" class="container my-5">
                <p>
                    <a href="/add-category" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Category
                    </a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null" class="text-center text-danger">No Record Found</h2>
                    <div th:case="*">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td><a th:href="@{/update-category/{id}(id=${category.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a></td>
                                <td><a th:href="@{/remove-category/{id}(id=${category.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzC27tq5H5VRb2Lg9tRAxU4l7/5RrTn6g5p6e0s04bJQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ZM8bbh18IY6fInmR5NMPdDyyQp49uOq2F37GbPEfY5iTZVftI/tujHVaJzzAN2cZ" crossorigin="anonymous"></script>

</body>
</html>
