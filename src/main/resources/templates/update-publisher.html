<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c914a3d90.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragment/header::header"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Update Publisher</h2>
            <form action="#" th:action="@{/save-piblisher/{id}(id=${publishers.id})}" th:object="${publishers}" method="post">

                <div class="mb-3">
                    <label for="Name" class="form-label">Publisher Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name" />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Submit
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzC27tq5H5VRb2Lg9tRAxU4l7/5RrTn6g5p6e0s04bJQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ZM8bbh18IY6fInmR5NMPdDyyQp49uOq2F37GbPEfY5iTZVftI/tujHVaJzzAN2cZ" crossorigin="anonymous"></script>

</body>
</html>
