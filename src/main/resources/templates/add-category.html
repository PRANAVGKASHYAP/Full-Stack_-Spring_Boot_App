<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c914a3d90.js" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragment/header::header"></div>

<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/save-category}" th:object="${category}" method="post">

        <div class="mb-3">
          <label for="isbn" class="form-label">Category Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
